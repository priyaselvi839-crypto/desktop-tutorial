<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Washing Machine Simulator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="machine">
    <h2> Washing Machine</h2>

    <label>
      Water Supply:
      <select id="water">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Cloth Load (kg):
      <input type="number" id="load" value="5">
    </label>

    <button onclick="startMachine()">START</button>

    <p id="status"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
